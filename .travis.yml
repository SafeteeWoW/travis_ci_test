language: c
sudo: false

env:
  global:
    - LUAROCKS=2.2.2

matrix:
    include:
    - env: LUA=luaj3.0.1
      jdk: oraclejdk8
      os: linux
    - env: LUA=luaj2.0.3
      jdk: oraclejdk8
      os: linux
    - env: LUA=ljx1.3
      os: linux
    - env: LUA=lua5.1.4
      os: linux
    - env: LUA=lua5.2.4
      os: linux
    - env: LUA=lua5.3.3
      os: linux
    - env: LUA=luajit2.0.4
      os: linux
    - env: LUA=luajit2.1.0-beta3
      os: linux
    - env: LUA=lua5.1.4
      os: mac
    - env: LUA=lua5.2.4
      os: mac
    - env: LUA=lua5.3.3
      os: mac
    - env: LUA=luajit2.0.4
      os: mac
    - env: LUA=luajit2.1.0-beta3
      os: mac
    allow_failures:
    - env: LUA=luaj3.0.1
      jdk: oraclejdk8
      os: linux
    - env: LUA=luaj2.0.3
      jdk: oraclejdk8
      os: linux
    - env: LUA=ljx1.3
      os: linux
    - env: LUA=luajit2.1.0-beta3
      os: linux
    - env: LUA=luajit2.1.0-beta3
      os: mac

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y libxml2-utils; fi
  - source .travis/setenv.sh
  - bash .travis/install_lua.sh
  - bash .travis/install_compressor_decompressor.sh
  - bash .travis/install_luarocks_packages.sh

script:
  - hash -r
  - lua -v
  - lua tests/Test.lua
