sudo: false

env:
  global:
    - LUAROCKS=2.2.2

matrix:
    include:
    - env: LUA=lua5.1.4
      os: linux
    - env: LUA=lua5.2.4
      os: linux
    - env: LUA=lua5.3.3
      os: linux
    - env: LUA=luajit2.0.4
      os: linux
